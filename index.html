<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena Kids - Pontuação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Arena Kids</h1>
  <p id="result" class="result"></p>
  <div class="timer-container">
    <span id="timer" class="timer">15:00</span>
    <div class="timer-buttons">
      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div class="teams">
    <div class="team" id="teamA">
      <h2>Equipa A</h2>
      <p class="score" id="scoreA">0</p>
      <button class="plus" data-team="A">+1</button>
      <button class="minus" data-team="A">-1</button>
    </div>

    <div class="team" id="teamB">
      <h2>Equipa B</h2>
      <p class="score" id="scoreB">0</p>
      <button class="plus" data-team="B">+1</button>
      <button class="minus" data-team="B">-1</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="timer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>


</body>
</html>
